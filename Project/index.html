<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="h-[65px] bg-gradient-to-t from-red-950 to-red-900">
        <div class="relative w-[1080px] mx-[50px] flex items-center justify-evenly">
            <a href="index.html" class="cursor-pointer py-2">
                <img src="images/logo.png" class="w-[170px] h-[50px]">
            </a>
            <ul class="flex space-x-6">
                <li class="text-white font-sans text-[17px] py-5 hover:text-yellow-300 cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Shop</a>
                <div class="absolute bottom-0 w-full h-1.5 bg-yellow-300 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-sans text-[17px] py-5 hover:text-yellow-300 cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Categories</a>
                <div class="absolute bottom-0 w-full h-1.5 bg-yellow-300 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-sans text-[17px] py-5 hover:text-yellow-300 cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Deals</a>
                <div class="absolute bottom-0 w-full h-1.5 bg-yellow-300 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-sans text-[17px] py-5 hover:text-yellow-300 cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Cart</a>
                <div class="absolute bottom-0 w-full h-1.5 bg-yellow-300 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-sans text-[17px] py-5 hover:text-yellow-300 cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Orders</a>
                <div class="absolute bottom-0 w-full h-1.5 bg-yellow-300 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-sans text-[17px] py-5 hover:text-yellow-300 cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Support</a>
                <div class="absolute bottom-0 w-full h-1.5 bg-yellow-300 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <div class="flex space-x-6 items-center">
                    <img src="images/ind.png" class="w-[30px] h-[20px]">
                    <button class="py-2 px-5 font-sans text-white font-bold text-sm border-yellow-100 border rounded-md">
                        Log in
                    </button>
                    <button class="py-2 px-5 font-sans text-red-600 font-bold text-sm bg-white rounded-md
                    transition-all duration-200 hover:text-red-900">
                        Sign up
                    </button>
                </div>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative bg-red-900">
        <div class="w-10/12 flex flex-row justify-between items-center mx-auto ">
            <div class="flex flex-col gap-4">
                <h1 class="text-white font-sans font-bold text-[40px] leading-[1.2]">Unlock the Gameverse at Game Bazzar.</h1>
                <div class="w-6 h-1 bg-lime-300"></div>
                <p class="text-white font-sans text-[18px] leading-7 opacity-75">
                    Game Bazzar - your one-stop shop for epic games and deals.
                    Buy, download, and play in seconds.
                </p>
                <button class="bg-red-950 text-white items-center font-bold rounded-[10px] h-[50px] w-[150px]
                hover:text-red-300 transition-all duration-200">
                <!-- 43 min -->
                    Sign Up Now
                </button>
            </div>
            <div>
                <img src="images/vg.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
