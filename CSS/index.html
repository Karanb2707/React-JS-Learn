<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Learn</title>

    <style>
        p{
            color: red;
            font-size: larger;
        }
        .yellow{
            color: rgb(255, 204, 0);
            font-size: larger;
        }
        .orange{
            color: rgb(220, 143, 0);
            font-size: larger;
        }
    </style>
</head>
<body>
    <!-- Element Selector -->
    <p>First Line</p>
    <p>Second Line</p>

    <!-- Class Selector  -->
    <p class="yellow">A line</p>
    <p class="yellow">B line</p>
    <p class="orange">C line</p>
    <p class="orange">D line</p>
    
</body>
</html>
